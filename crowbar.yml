barclamp:
  name: ceilometer
  display: Ceilometer
  description: 'OpenStack Metering: measurements collection for monitoring and metering'
  proposal_schema_version: 1
  version: 0
  requires:
    - '@crowbar'
    - git
    - database
    - rabbitmq
    - keystone
  member:
    - openstack 
  os_support:
    - ubuntu-12.04

crowbar:
  layout: 1
  order: 101 
  run_order: 101
  chef_order: 101
  proposal_schema_version: 2

debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/grizzly main
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-proposed/grizzly main
  pkgs:
    - ceilometer-agent-central
    - ceilometer-agent-compute
    - ceilometer-api
    - ceilometer-collector
    - ceilometer-common
    - python-ceilometer
    - python-ceilometerclient
    - mongodb
    - python-keystone
    - python-pymongo

locale_additions:
  en:
    nav:
      ceilometer: Ceilometer
    barclamp:
      ceilometer:
        edit_attributes: 
          attributes: Attributes
          use_mongodb: Use MongoDB instead of standard database
          database_instance: Database
          keystone_instance: Keystone
          rabbitmq_instance: RabbitMQ
      ceilometer_edit_deployment: 
        deployment: Deployment

pips:
  - python-ceilometerclient>=1.0.0

git_repo:
  - ceilometer http://github.com/openstack/ceilometer.git stable/grizzly
