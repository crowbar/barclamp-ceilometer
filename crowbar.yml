barclamp:
  name: ceilometer
  display: Ceilometer
  description: 'OpenStack Metering: measurements collection for monitoring and metering'
  proposal_schema_version: 1
  version: 0
  requires:
    - '@crowbar'
    - git
    - database
    - rabbitmq
    - keystone
  member:
    - openstack 
  os_support:
    - ubuntu-12.04

smoketest:
  timeout: 1200


crowbar:
  layout: 1
  order: 101 
  run_order: 101
  chef_order: 101
  proposal_schema_version: 2

debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/havana main
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-proposed/havana main
  pkgs:
    - ceilometer-agent-central
    - ceilometer-agent-compute
    - ceilometer-api
    - ceilometer-collector
    - ceilometer-common
    - python-ceilometer
    - python-ceilometerclient
    - mongodb
    - python-keystone
    - python-pymongo

rpms:
  centos-6.4:
    repos:
      - rpm http://repos.fedorapeople.org/repos/openstack/openstack-havana/epel-6
      #- rpm http://rdo.fedorapeople.org/openstack/openstack-havana/rdo-release-havana.rpm
      #- bare MongoDB 10 http://downloads-distro.mongodb.org/repo/redhat/os/x86_64/
      # http://mirror.us.leaseweb.net/epel/6/x86_64
      # http://rbel.frameos.org/stable/el6/x86_64
  redhat-6.4:
    repos:
      - rpm http://repos.fedorapeople.org/repos/openstack/openstack-havana/epel-6
      #- rpm http://rdo.fedorapeople.org/openstack/openstack-havana/rdo-release-havana.rpm
      # rpm http://repos.fedorapeople.org/repos/openstack/openstack-havana/epel-6
  pkgs:
    - openstack-ceilometer
    - openstack-ceilometer-api
    - openstack-ceilometer-central
    - openstack-ceilometer-collector
    - openstack-ceilometer-common
    - openstack-ceilometer-compute
    - python-ceilometer
    - python-ceilometerclient
    - mongo-10gen
    - mongo-10gen-server
    - pymongo


locale_additions:
  en:
    nav:
      ceilometer: Ceilometer
    barclamp:
      ceilometer:
        edit_attributes: 
          attributes: Attributes
          use_mongodb: Use MongoDB instead of standard database
          database_instance: Database
          keystone_instance: Keystone
          rabbitmq_instance: RabbitMQ
      ceilometer_edit_deployment: 
        deployment: Deployment

pips:
  - python-ceilometerclient>=1.0.0

git_repo:
  - ceilometer https://github.com/openstack/ceilometer.git milestone-proposed
  #- ceilometer https://github.com/openstack/ceilometer.git stable/havana
